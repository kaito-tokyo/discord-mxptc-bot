---
name: "prettier"

"on":
  push:
    branches:
      - "main"
  pull_request:
    branches:
      - "main"

defaults:
  run:
    shell: "bash"

concurrency:
  group: "${{ github.workflow }}-${{ github.ref }}"
  cancel-in-progress: true

jobs:
  Prettier:
    runs-on: "ubuntu-24.04"

    timeout-minutes: 10

    steps:
      - name: "Run prettier"
        run: "npm exec -- prettier --check ."
